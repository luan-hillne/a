           \n+) Nếu PYC không khả thi: PYC bài toán không đủ khả năng triển khai, đã có bài toán trùng, đã có chức năng/giải pháp thay thế tốt hơn, bài toán đưa ra không mang lại giá trị rõ ràng,..., P. PTNV từ chối và phản hồi với ĐVYC qua email có ghi rõ lý do trong vòng 2 ngày làm việc.
           \n+) Nếu PYC khả thi: P. PTNV thực hiện làm rõ yêu cầu bài toán với ĐVYC thông qua hội thảo/email/điện thoại/..."

  utter_thoigianlamro_lamroPYCbaitoan:
  - text: "- ĐVYC tham gia làm rõ bài toán trong vòng 5 ngày làm việc kể từ ngày TTCNTT gửi thông báo/email mời họp (trường hợp xây dựng hệ thống mới hoặc phạm vi bài toán lớn/phức tạp thì thời gian có thể dài hơn tùy theo thực tế). Quá thời gian này, TTCNTT có quyền từ chối thực hiện yêu cầu.
